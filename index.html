<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(120deg, #3e4043 0%, #c2e9fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .weather-container {
            max-width: 450px;
            width: 100%;
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .weather-info {
            margin-top: 30px;
            text-align: center;
        }
        .weather-info h3 {
            margin-bottom: 20px;
            color: #333;
        }
        .weather-info p {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
        .weather-icon {
            margin-bottom: 30px;
            text-align: center;
        }
        .weather-icon img {
            max-width: 120px;
            max-height: 120px;
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.1));
        }
        .btn-primary {
            background-color: #4a90e2;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #357ae8;
            transform: translateY(-2px);
        }
        #city {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
        }
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        .loading i {
            font-size: 24px;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-container">
            <h1 class="text-center mb-4">Weather Forecast</h1>
            
            <!-- Form to enter city -->
            <div class="mb-3">
                <label for="city" class="form-label">Enter City:</label>
                <input type="text" class="form-control" id="city" placeholder="e.g., New York, London, Tokyo">
            </div>
            
            <!-- Button to get weather -->
            <div class="text-center mb-4">
                <button id="getWeather" class="btn btn-primary">
                    <i class="fas fa-search"></i> Get Weather
                </button>
            </div>
            
            <!-- Loading indicator -->
            <div class="loading" id="loading">
                <i class="fas fa-spinner fa-spin"></i> Fetching weather data...
            </div>
            
            <!-- Weather information display -->
            <div class="weather-info" id="weatherInfo" style>
                <!-- Weather icon display -->
                <div class="weather-icon" id="weatherIcon">
                    <img id="weatherImage" src="" alt="Weather Icon">
                </div>
                
                <!-- Weather data will be displayed here -->
                <h3 id="cityName"></h3>
                <p id="temperature"><i class="fas fa-thermometer-half"></i> <span class="temp"></span></p>
                <p id="weatherDescription"><i class="fas fa-cloud"></i> <span class="weDe"></span></p>
                <p id="humidity"><i class="fas fa-tint"></i> <span class="humi"></span></p>
                <p id="windSpeed"><i class="fas fa-wind"></i> <span class="winS"></span></p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
